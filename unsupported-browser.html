    <style>
      html {
        --minimum-page-height: 625px;
        background-color: #fff;
        min-height: var(--minimum-page-height);
        font-family: "Poppins", "Helvetica Neue", "Helvetica", sans-serif;
        min-width: 600px;
        height: 100%;
      }

      body {
        background-color: #fff;
        margin: 0;
        text-rendering: optimizeLegibility;
        height: 100%;
      }

      a {
        font-weight: normal;
        text-decoration: none;
        transition: color 0.25s;
      }

      a:hover {
        text-decoration: underline;
      }

      .flexContainer {
        display: flex;
        height: 100%;
        min-height: var(--minimum-page-height);
      }

      .broadcasterCarouselContainer {
        position: relative;
        max-width: 616px;
        width: 40%;
        background-color: black;
      }

      .broadcasterCarouselImage {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .schedule {
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        position: absolute;
        left: 80px;
        text-align: left;
        bottom: 60px;
      }

      .broadcasterName {
        font-weight: bold;
      }

      .rightSide {
        max-width: 860px;
        width: 60%;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .mainContent {
        padding: 80px 80px 0;
        height: 100%;
      }

      .logoContainer {
        display: flex;
        padding-bottom: 80px;
      }

      .logo {
        padding-right: 10px;
      }

      .prerelease {
        margin-top: -4px;
        color: #c4c4c4;
        font-size: 12px;
        letter-spacing: 3.7px;
        font-family: "Roboto", sans-serif;
      }

      .tagline {
        font-size: 35px;
        font-weight: bold;
        line-height: 45px;
        padding-bottom: 60px;
      }

      .getAppText {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 24px;
      }

      .browserInfo {
        font-size: 14px;
        font-weight: 300;
      }

      .browserInfo a {
        color: #888888;
      }

      .browserInfo a:hover {
        color: #222222;
      }

      .button {
        color: #fff;
        background-color: #0000ff;
        cursor: pointer;
        outline: none;
        font-weight: 400;
        border-radius: 40px;
        font-size: 20px;
        padding: 18px 18px;
        width: 160px;
        text-align: center;
      }

      .button:hover {
        color: #fff;
      }

      .buttonContainer {
        display: flex;
        margin-bottom: 24px;
      }

      .spacer {
        width: 16px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        padding: 40px 80px;
        flex-shrink: 0;
      }

      .footer a {
        text-transform: none;
        text-decoration: none;
        transition: color 0.25s;
        color: #222;
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 0px;
        padding-right: 10px;
      }

      .footer a:last-child {
        padding-right: 0;
      }

      .footer a:hover {
        color: #222;
        text-decoration: underline;
      }

      @media screen and (max-width: 900px) {
        .broadcasterCarouselImage {
          display: none;
        }

        .rightSide {
          width: 100%;
        }
      }
    </style>

          return [
            {
              broadcasterName: "BattleFest",
              broadcasterImagePath: "/promotional-images/Battlefest_UnsupportedBrowser_Image_2.png",
              showName: "@BattleFest",
              customShowScheduleText: "Live on Caffeine",
            },
            {
              broadcasterName: "Memphis Jookin",
              broadcasterImagePath: "/promotional-images/Battlefest_UnsupportedBrowser_Image_1.png",
              showName: "@MemphisJookin",
              customShowScheduleText: "Live on Caffeine",
            },
          ].map((carouselItem) => {
            // Localize the event time and add that field in as localizedTimeText
            if (carouselItem.showTimestamp) {
              const ONE_WEEK = 1000 * 60 * 60 * 24 * 7;
              // Based on the numbers Date.getDay() returns, where 0 is Sunday
              const daysOfTheWeek = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
              ];
              const originalEventTime = carouselItem.showTimestamp * 1000;
              const weeksBetweenOriginalEventAndNextEvent = Math.ceil(
                (Date.now() - originalEventTime) / ONE_WEEK,
              );
              const nextEventDateTime = new Date(
                originalEventTime + weeksBetweenOriginalEventAndNextEvent * ONE_WEEK,
              );
              const nextEventDayName = daysOfTheWeek[nextEventDateTime.getDay()];
              const nextEventHourOfTheDay =
                nextEventDateTime.getHours() > 12
                  ? nextEventDateTime.getHours() - 12
                  : nextEventDateTime.getHours() === 0
                  ? 12
                  : nextEventDateTime.getHours();
              const nextEventMinutesPastTheHour = nextEventDateTime.getMinutes();
              const nextEventPeriodOfTheDay = nextEventDateTime.getHours() >= 12 ? "PM" : "AM";

              return Object.assign({}, carouselItem, {
                showSchedule:
                  `LIVE on ${nextEventDayName}s at ` +
                  nextEventHourOfTheDay +
                  (nextEventMinutesPastTheHour > 0
                    ? ":" +
                      (nextEventMinutesPastTheHour < 10 ? "0" : "") +
                      nextEventMinutesPastTheHour
                    : "") +
                  nextEventPeriodOfTheDay,
              });
            } else {
              return Object.assign({}, carouselItem, {
                showSchedule: carouselItem.customShowScheduleText,
              });
            }
          });
        })();
        //  ================================
        //  = END shared landing page code =
        //  ================================

        // ======================================
        // = BEGIN shared unsupported page code =
        // ======================================

        /* NOTE: this function is duplicated in both unsupported pages
         * (unsupported-browser.html and unsupported-mobile.html). If you update it,
         * make sure to copy the updates so they're present in both files!
         *
         * For this initializer to work properly, the page must have a few elements with
         * specific classes where it can fill in details from the item definition:
         *
         * .broadcasterCarouselImage will have its background-image set to the correct url for
         *   the specified broadcasterImagePath and will have correct optimization parameters
         *   set automatically.
         *   The first instance of that class in the page should have style="opacity: 1" on it
         *
         * .broadcasterName will have its innerText directly set to the given broadcasterName,
         *   so putting a span exactly where you want the text to be inserted is recommended.
         *
         * .showName will be set similarly to .broadcasterName. If the element for it is missing
         *   it simply won't be inserted into the page.
         *
         * .showTime is where the prettified event time description will be inserted
         */
        function initializeAndRunBroadcasterCarousel() {
          // Get all the elements for the broadcaster carousel parts
          const broadcasterCarouselItemCount = broadcasterCarouselItems.length;

          const broadcasterCarouselImageElements = Array.from(
            document.querySelectorAll(".broadcasterCarouselImage"),
          );
          const broadcasterNameElements = Array.from(document.querySelectorAll(".broadcasterName"));
          const showNameElements = Array.from(document.querySelectorAll(".showName"));
          const showTimeElements = Array.from(document.querySelectorAll(".showTime"));

          // Insert the information into the page
          broadcasterCarouselItems.map((item, index) => {
            const image = broadcasterCarouselImageElements[index];
            const baseImageUrl = "https://assets.caffeine.tv/";
            const imageOptions = "?width=700&optimize=true";
            const imageUrl = `url(${baseImageUrl}${item.broadcasterImagePath}${imageOptions}`;

            image.style.opacity = index === 0 ? "1" : "0";
            image.style.backgroundImage = image.style.backgroundImage
              ? image.style.backgroundImage + `, ${imageUrl}`
              : imageUrl;
            broadcasterNameElements[index].textContent = item.broadcasterName;
            if (showNameElements[index] && item.showName) {
              showNameElements[index].textContent = item.showName;
            }
            showTimeElements[index].textContent = item.showSchedule;
          });

          // Run the carousel animation forever
          const ANIMATION_DURATION = 7000;
          function performAnimationTransition(currentImageIndex) {
            const nextImageIndex = (currentImageIndex + 1) % broadcasterCarouselItemCount;
            const currentImageElement = broadcasterCarouselImageElements[currentImageIndex];
            const nextImageElement = broadcasterCarouselImageElements[nextImageIndex];

            currentImageElement.style.opacity = "0";
            nextImageElement.style.opacity = "1";
            setTimeout(() => performAnimationTransition(nextImageIndex), ANIMATION_DURATION);
          }
          setTimeout(() => performAnimationTransition(0), ANIMATION_DURATION);
        }

        initializeAndRunBroadcasterCarousel();

        //  ====================================
        //  = END shared unsupported page code =
        //  ====================================

        window.trackAppInstallClick = (eventName) =>
          dataLayer.push({
            event: eventName,
          });
      })();
    </script>
